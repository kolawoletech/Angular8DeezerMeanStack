
<div *ngIf="ArtistResult" class="content">

      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ArtistResult.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{ArtistResult.picture_medium}} alt={{data.id}}>
        <mat-card-content>
          <p>
            {{ArtistResult.tracklist}}          </p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>

</div>

<div *ngIf="!ArtistResult" class="content">
  <p>Loading</p>
</div>
